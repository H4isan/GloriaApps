<div class="row">
  <div class="container  ">
    <a routerLink="/login" id="goback" class="waves-effect waves-light btn btn-flat"><i class="material-icons left">&#xE314;</i>BACK</a>
    <h2 class="col s12 center-align grey-text text-lighten-5">Join now</h2>

    <div class="valign-wrapper col s12">
      <img src="http://yuxiglobal.com/pages/img/boss.png" class="responsive-img valign img-anim" style="margin: 0 auto; width: 20%;">

    </div>

    <span class="error" *ngIf="error" [@fallIn]='state' class="col s12">{{ error }}</span>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="col s12 center">
      <input type="text" placeholder="Full name" (ngModel)="namef" name="namef" class="txt" required>
      <input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="txt" required>
      <input type="password" [ngClass]="{'alert1':noMatch}" placeholder="Password" [(ngModel)]="password_init" name="password" class="txt" required>
      <input type="password" [ngClass]="{'alert1':noMatch}" placeholder="Confirm Password" (keyup)="validate($event)" (ngModel)="cpassword" name="cpassword" class="txt" required>

      <button type="submit" [disabled]="!formData.valid" class=" waves-effect waves-light btn  btn-large purple darken-3 col s12">Create my account</button>
    </form>
  </div>
</div>
